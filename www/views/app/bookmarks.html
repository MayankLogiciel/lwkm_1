<ion-view class="bookmarks-view">
  <ion-nav-title>
    <span>Bookmarks</span>
  </ion-nav-title>
  <ion-content>
    <div class="row bookmarks-container">
      <div ng-if="bookmarks.length == 0" class="col col-center">
        <div class="empty-results">
          <i class="icon ion-bookmark"></i>
          <h3 class="no-bookmarks">There's nothing here yet. Start exploring!</h3>
        </div>
      </div>
      <div ng-if="bookmarks.length > 0" class="col">
        <ion-list class="bookmarks-list" can-swipe="true">
          <ion-item class="bookmark-item" ng-repeat="bookmark in bookmarks">
            <a ng-click="loadBookMarks(post)">
              <h2 class="post-title" ng-bind-html="bookmark.title | rawHtml"></h2>
              <div class="card-content" dynamic-anchor-fix ng-bind-html="bookmark.content | rawHtml"></div>
              <p class="post-date">Posted <span class="post-time" am-time-ago="bookmark.date"></span></p>
            </a>
            <div class="row">
  <div class="col">  <button class="button  icon-left ion-ios-book button-calm"  ng-click="loadBookMarks(bookmark)">Open</button></div>
  <div class="col"><button class="button  icon-left ion-trash-b button-assertive"  ng-click="remove(bookmark.id)">Remove</button></div>
</div>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
