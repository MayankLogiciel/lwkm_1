<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Settings</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">
 <div class="item item-divider" >Push Notifications</div>
 <ion-toggle ng-model="notifications" ng-change="togglePushwooshNotifications(notifications)" toggle-class="toggle-dark">Push Notifications</ion-toggle>
      <div class="item item-divider">OPTIONS</div>
      <a class="item option" ng-controller="EmailSenderCtrl" ng-click="sendFeedback()">
        <i class="icon ion-chatbox dark"></i>
        <span class="title">Send feedback</span>
      </a>
      <a class="item option" ng-controller="RateAppCtrl" ng-click="rateApp()">
        <i class="icon ion-heart assertive"></i>
        <span class="title">Rate this app</span>
      </a>
      <div class="item item-divider">INFO</div>
         <a class="item option" ng-click="popInfo()">
           <i class="icon ion-help-circled"></i>
           <span class="title">Info</span>
         </a>
   <div class="item item-divider">ACCOUNT</div>
      <a class="item option" ng-click="showLogOutMenu()" ng-if="isUserAlreadyLoggedIn">
        <i class="icon ion-power"></i>
        <span class="title">Log out</span>
      </a>
      <a class="item option" ui-sref="register" ng-if="!isUserAlreadyLoggedIn">
        <i class="icon ion-person-add"></i>
        <span class="title">Register</span>
      </a>
      <a class="item option" ui-sref="login" ng-if="!isUserAlreadyLoggedIn">
        <i class="icon ion-log-in"></i>
        <span class="title">Log in </span>
      </a>
</ul>
  </ion-content>
</ion-view>
